  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top portfolio-navbar gradient"
      style="
        color: var(--bs-red);
        background: linear-gradient(-172deg, #692bed 0%, #8da2e5 45%),
          var(--bs-blue);
      "
    >
      <div class="container">
        <a
          class="navbar-brand text-capitalize fs-2 fw-bold logo"
          href="index.html"
          >PORTOFOLIO</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="page hire-me-page">
      <section class="portfolio-block hire-me">
        <div class="container">
          <div class="heading">
            <h2>REKRUT SAYA</h2>
          </div>
          <form action="https://formspree.io/f/mvolykyy" method="POST">
            <div class="mb-3">
              <label class="form-label" for="timely">Subject</label
              ><select name="timely" id="timely" class="form-select">
                <optgroup label="This is a group">
                  <option value="1" selected="">Video Editor</option>
                  <option value="2">Web Developer</option>
                  <option value="3">Administrator</option>
                </optgroup>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="email">Email</label
              ><input
                class="form-control"
                type="email"
                id="email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Pesan</label
              ><textarea
                class="form-control"
                id="message"
                name="message"
              ></textarea>
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label" for="hire-date">Tanggal</label
                  ><input
                    class="form-control"
                    id="hire-date"
                    type="date"
                    name="date"
                  />
                </div>
                <div class="col-md-6 button">
                  <button class="btn btn-primary d-block w-100" type="submit">
                    Rekrut Saya
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer" style="background: #8da2e5">

        </div>

      </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
